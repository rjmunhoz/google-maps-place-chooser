<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="js/map.js"></script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDacWvH86LBdox5UXJtZSG75Woo0edzmyU&callback=initMap"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/geocode.js"></script>
    <script src="js/controls.js"></script>
</head>
<body>

<!--
 Pega pontos próximos

 SELECT * FROM mock_data a
WHERE (
	acos(sin(a.lat * 0.0175) * sin({LATITUDE} * 0.0175)
		+ cos(a.lat * 0.0175) * cos({LATITUDE} * 0.0175) *
		cos(({LONGITUDE} * 0.0175) - (a.lng * 0.0175))
		) * 3959 <= [DISTANCIA_EM_MILHAS]
	)

 -->

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Encontre no mapa</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div id="controls">
                <form id="info" class="mdl-grid" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col">
                        <input class="mdl-textfield__input" type="text" id="endereco">
                        <label class="mdl-textfield__label" for="endereco">Endereço</label>
                    </div>
                    <div class="mdl-tooltip" for="endereco">
                        Digite o endereço para pesquisar
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored  mdl-cell mdl-cell--2-col"
                            id="btnSearch">
                        Pesquisar
                    </button>
                    <div class="mdl-tooltip" for="btnSearch">
                        Pesquisar e mostrar endereço no mapa
                    </div>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </main>
</div>
</body>
</html>
